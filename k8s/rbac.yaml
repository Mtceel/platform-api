apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-api
  namespace: platform-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-api-reader
rules:
- apiGroups: [""]
  resources:
  - pods
  - nodes
  - services
  - persistentvolumeclaims
  - namespaces
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
  - deployments
  - replicasets
  - statefulsets
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: platform-api-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: platform-api-reader
subjects:
- kind: ServiceAccount
  name: platform-api
  namespace: platform-services
